<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>NestcamLoginPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login" padding>
  <div padding>
  </div>
  <form>
    <ion-list [ngFormModel]="Loginform">
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="email" ngControl="email" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" ngControl="password" name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <button full favorite>Login</button>
  </form>
</ion-content>
