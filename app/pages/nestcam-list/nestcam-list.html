<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Cameras</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-page page-body">

  <ion-card class="content-card">
    <ion-card-content>

      <ion-list>

        <button ion-item *ngFor="let device of _devices$ | async" (click)="deviceTapped($event, device)">
          <ion-item> 

            <img item-left height="80" width="142" src="{{device.snapshotURL}}">
            <h1> {{device.name}} </h1>
            <p>Is online: {{device.isOnline}}</p>
            <p class="live-feed-button" item-right>LIVE FEED</p>

        </ion-item>
        </button>

      </ion-list>

    </ion-card-content>
  </ion-card>

</ion-content>
